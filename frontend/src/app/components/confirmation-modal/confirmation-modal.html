 <div *ngIf="isVisible" class="modal-overlay" (click)="onOverlayClick($event)">
      <div class="modal-content">
        
        <!-- En-t√™te du modal -->
        <div class="modal-header">
          <h3 class="modal-title">
            <span class="warning-icon">‚ö†Ô∏è</span>
            Confirmer l'annulation
          </h3>
          <button class="close-button" (click)="onCancel()">√ó</button>
        </div>

        <!-- Corps du modal -->
        <div class="modal-body">
          <p class="confirmation-message">{{ getMessage() }}</p>
          
          <!-- Raison d'annulation (optionnelle) -->
          <div *ngIf="showReasonInput" class="reason-section">
            <label for="cancelReason" class="reason-label">
              Raison de l'annulation (optionnelle) :
            </label>
            <select 
              id="cancelReason"
              [(ngModel)]="selectedReason"
              class="reason-select">
              <option value="">-- Choisir une raison --</option>
              <option value="changed_plans">Mes plans ont chang√©</option>
              <option value="found_better">J'ai trouv√© une meilleure offre</option>
              <option value="too_expensive">Trop cher finalement</option>
              <option value="emergency">Urgence personnelle</option>
              <option value="other">Autre raison</option>
            </select>
            
            <!-- Champ autre raison -->
            <div *ngIf="selectedReason === 'other'" class="other-reason">
              <textarea 
                [(ngModel)]="customReason"
                placeholder="Pr√©cisez votre raison..."
                class="reason-textarea"
                rows="3">
              </textarea>
            </div>
          </div>

          <!-- D√©tails de la r√©servation -->
          <div class="booking-details" *ngIf="bookingDetails">
            <div class="detail-item">
              <strong>R√©servation :</strong> #{{ bookingDetails.reservationId }}
            </div>
            <div class="detail-item" *ngIf="bookingDetails.offer">
              <strong>Offre :</strong> {{ bookingDetails.offer.description }}
            </div>
            <div class="detail-item">
              <strong>Date :</strong> {{ bookingDetails.reservationDate | date:'dd/MM/yyyy HH:mm' }}
            </div>
          </div>
        </div>

        <!-- Pied du modal -->
        <div class="modal-footer">
          <button 
            class="btn btn-secondary"
            (click)="onCancel()">
            üëà Garder la r√©servation
          </button>
          
          <button 
            class="btn btn-danger"
            (click)="onConfirm()"
            [disabled]="isConfirming">
            {{ isConfirming ? '‚è≥ Annulation...' : '‚ùå Confirmer l\'annulation' }}
          </button>
        </div>

      </div>
    </div>
