  <div class="offer-card">
  <div class="offer-header">
    <h3>Offre #{{ offer.offerId }}</h3>
    <span class="price">{{ formatPrice(offer.price) }}</span>
  </div>

  <div class="offer-content">
    <p class="description">{{ offer.description }}</p>
    
    <div class="offer-details">
      <div class="detail">
        <strong>📍 Lieu de prise en charge:</strong> ID {{ offer.pickupLocationId }}
      </div>
      <div class="detail">
        <strong>📅 Date de prise en charge:</strong> {{ formatDate(offer.pickupDatetime) }}
      </div>
      <div class="detail">
        <strong>🆔 Service de mobilité:</strong> ID {{ offer.mobilityServiceId }}
      </div>
    </div>
  </div>

  <div class="offer-actions">
    <button 
      class="btn btn-primary" 
      (click)="onReserve()">
      🚗 Réserver
    </button>
    
    <button 
      class="btn btn-secondary" 
       (click)="viewOfferDetails(offer.offerId)">
      📋 Détails
    </button>
  </div>
</div>
