<header class="header">
  <nav class="nav">
    <div class="logo">
      <a routerLink="/">MonApp</a>
    </div>

    <div class="nav-links">
      <a routerLink="/" class="nav-link">Accueil</a>

      <ng-container *ngIf="!isLoggedIn; else userMenu">
        <a routerLink="/login" class="nav-link">Connexion</a>
        <a routerLink="/register" class="nav-link button">Inscription</a>
      </ng-container>

      <ng-template #userMenu>
        <a [routerLink]="dashboardRoute" class="nav-link">
          {{ isAdmin ? 'Admin' : 'Dashboard' }}
        </a>
        <a [routerLink]="offersRoute" class="nav-link">Offres</a>
        <a [routerLink]="bookingsRoute" class="nav-link">R√©servations</a>

        <!-- ‚úÖ INT√âGRATION DE LA NOTIFICATION -->
        <app-notification></app-notification>

        <div class="user-menu">
          <button class="user-btn" (click)="toggleMenu()">
            üë§ {{ currentUser?.username }}
          </button>

          <div class="dropdown-menu" *ngIf="isMenuOpen">
            <a routerLink="/profile" class="dropdown-item">Mon Profil</a>
            <button (click)="logout()" class="dropdown-item logout">D√©connexion</button>
          </div>
        </div>

         <!-- AJOUT DU BOUTON DE BASCULEMENT DU TH√àME -->
        <button class="theme-toggle" (click)="toggleTheme()"
          [title]="isDarkMode ? 'Passer en mode clair' : 'Passer en mode sombre'">
          <span class="theme-icon" [class.dark]="isDarkMode">
            {{ isDarkMode ? 'üåô' : '‚òÄÔ∏è' }}
          </span>
        </button>
      </ng-template>
    </div>
  </nav>
</header>
