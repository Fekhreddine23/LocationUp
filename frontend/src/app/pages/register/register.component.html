<div class="register-container">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <h2>Inscription</h2>
    
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        [(ngModel)]="userData.username" 
        required
        [disabled]="isLoading">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="userData.email" 
        required 
        email
        [disabled]="isLoading">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="userData.password" 
        required
        (input)="checkPasswords()"
        [disabled]="isLoading">
      <div class="password-strength" [ngClass]="passwordStrengthLabel">
        <span>Solidité : {{ passwordStrengthLabel | titlecase }}</span>
      </div>
      <ul class="password-criteria">
        <li *ngFor="let rule of passwordCriteria" [class.met]="rule.met">
          {{ rule.label }}
        </li>
      </ul>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword" 
        [(ngModel)]="userData.confirmPassword" 
        required
        (input)="checkPasswords()"
        [disabled]="isLoading">
      
      <div class="error-message" *ngIf="!passwordsMatch && userData.confirmPassword">
        Les mots de passe ne correspondent pas
      </div>
    </div>

    <label class="security-consent">
      <input 
        type="checkbox" 
        [(ngModel)]="hasConsentedToSecurityPolicy" 
        name="securityConsent"
        [disabled]="isLoading">
      J'accepte les règles de sécurité (mots de passe robustes, protection MFA, déconnexion automatique).
    </label>

    <button 
      type="submit" 
      class="btn-primary" 
      [disabled]="!registerForm.form.valid || !passwordsMatch || !isPasswordCompliant || !hasConsentedToSecurityPolicy || isLoading">
      
      <span *ngIf="!isLoading">S'inscrire</span>
      <span *ngIf="isLoading">Inscription...</span>
    </button>

    <p class="register-link">
      Déjà un compte ? <a routerLink="/login">Se connecter</a>
    </p>
  </form>
</div>
