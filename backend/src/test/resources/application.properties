# =============================================
# DÉSACTIVER COMPLÈTEMENT LA SÉCURITÉ
# =============================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Désactiver JWT et toute sécurité personnalisée
app.jwt.enabled=false
spring.security.enabled=false

# =============================================
# CONFIGURATION H2 POUR TESTS
# =============================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =============================================
# CONFIGURATION HIBERNATE
# =============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Désactiver la validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.javax.persistence.validation.mode=none

# =============================================
# DÉSACTIVER L'INITIALISATION
# =============================================
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# =============================================
# LOGS
# =============================================
logging.level.org.springframework.security=OFF
logging.level.org.springframework.boot.autoconfigure.security=OFF
logging.level.com.mobility=INFO