# Server Configuration
server.port=8088
server.servlet.context-path=/

# Database Configuration - H2 IN MEMORY
spring.datasource.url=jdbc:h2:mem:mobilitydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (accessible via http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Dev Tools
spring.devtools.restart.enabled=true

# Logging
logging.level.com.mobility=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration
app.jwt.secret=mobilityJWTSuperSecretKeyForDevelopment2024!
app.jwt.expiration=86400000

# Spring Security
spring.security.enabled=true