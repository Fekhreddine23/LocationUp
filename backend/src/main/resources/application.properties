server.port=8088
server.servlet.context-path=/

spring.datasource.url=jdbc:h2:mem:mobilitydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.devtools.restart.enabled=true

logging.level.com.mobility=DEBUG
logging.level.org.hibernate.SQL=DEBUG

app.jwt.secret=mobilityJWTSuperSecretKeyForDevelopment2024!
app.jwt.expiration=86400000

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.security.headers.frame-options=disable
