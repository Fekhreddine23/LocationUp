# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mobility_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=mobility_user
spring.datasource.password=mobility_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Dev Tools
spring.devtools.restart.enabled=true

# Logging
logging.level.com.mobility=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration
app.jwt.secret=mobilityJWTSuperSecretKeyForDevelopment2024!
app.jwt.expiration=86400000
