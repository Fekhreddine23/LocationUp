spring:
  datasource:
    url: jdbc:h2:mem:mobilitydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create   # Crée la base de données à chaque démarrage (pour être sûr que toutes les tables sont créées)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true  # Active la console H2 pour inspecter la base de données via http://localhost:8080/h2-console
      path: /h2-console  # Chemin d'accès à la console H2

logging:
  level:
    org.hibernate.SQL: DEBUG  # Affiche les requêtes SQL générées par Hibernate dans les logs
    com.mobility: DEBUG  # Logs pour votre application (ajoutez ici d'autres classes si nécessaire)

app:
  jwt:
    secret: "mobilityJWTSuperSecretKeyForDevelopment2024!"
    expiration: 86400000
